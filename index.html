<!DOCTYPE html>
<html>
<head>
    <title>Simple Layout with Borders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header, nav, main, footer {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
        main {
            height: 500px; /* Set a fixed height for the main element */
        }
        h1, h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <nav>
        <h2>Navigation Menu</h2>
        <!-- Add links or other navigation elements here -->
    </nav>
    <main>
        <h2>Content</h2>
        <!-- Add main content here -->
    </main>
    <footer>
        <footer>
            <h2>Footer</h2>
            <!-- Add footer content here -->
        </footer>
    </footer>
</body>
</html>
